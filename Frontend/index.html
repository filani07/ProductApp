<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>e commerce product list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- style css-->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <div class="container">
      <!-- modal create product -->
      <div id="create">
        <button
          type="button"
          class="col text-center btn-load btn btn-info"
          data-toggle="modal"
          data-target="#create-modal"
        >
          Create Product
        </button>
      </div>
      <div id="create-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <a class="close" data-dismiss="modal">×</a>
              <h3>Create Product</h3>
            </div>
            <form id="createForm" name="create" role="form">
              <div class="modal-body">
                <div class="form-group">
                  <label for="file">Upload Product Image</label>
                  <input type="file" name="name" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="text" name="price" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" name="category" class="form-control" />
                </div>

                <div class="form-group">
                  <label for="description">description</label>
                  <textarea name="description" class="form-control"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <input
                  type="submit"
                  value="Create"
                  class="btn btn-info"
                  id="submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal create product -->

      <!-- modal edit product -->

      <div id="edit-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <a class="close" data-dismiss="modal">×</a>
              <h3>Edit Product</h3>
            </div>
            <form id="editForm" name="edit" role="form">
              <div class="modal-body">
                <div class="form-group">
                  <input name="id" type="text" hidden />
                  <label for="file">Upload Product Image</label>
                  <input
                    type="file"
                    name="image"
                    class="form-control"
                    id="edit_image"
                  />
                </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    name="title"
                    class="form-control"
                    id="edit_title"
                  />
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    type="text"
                    name="price"
                    class="form-control"
                    id="edit_price"
                  />
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input
                    type="text"
                    name="category"
                    class="form-control"
                    id="edit_category"
                  />
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <input
                    name="description"
                    class="form-control"
                    id="edit_description"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <div onclick="editProduct()" class="btn btn-success">edit</div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- modal edit product -->

      <div class="row" id="products"></div>
    </div>

    <div class="col text-center btn-load">
      <button type="button" id="btn_load" class="btn btn-primary">
        Load more
      </button>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
